# Application name
spring.application.name=discovery-service

# Eureka server configuration
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Server port
server.port=8761

# Security configuration (optional, for reference)
# Spring Security will handle authentication and authorization
# No additional properties are needed here for basic security setup

# Logging (optional, for debugging)
#logging.level.org.springframework.cloud.netflix.eureka.server=DEBUG
#logging.level.org.springframework.boot.autoconfigure=DEBUG


#Added as part of tracing for micrometer
# Below is not needed as from spring 3.0 onwards this is not needed
# spring.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0